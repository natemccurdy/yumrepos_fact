---
# I don't use these CI systems.
appveyor.yml:
  delete: true
.gitlab-ci.yml:
  delete: true
.travis.yml:
  unmanaged: true

.gitignore:
  paths:
    - '/html'
    - '.config/'
    - '.pdk/'

spec/spec_helper.rb:
  mock_with: ":rspec"

.devcontainer/README.md:
  delete: true
.devcontainer/devcontainer.json:
  unmanaged: true
